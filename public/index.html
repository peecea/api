<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>API | documentation</title>
</head>
<body>
<div class="container">
    <div class="alert alert-dark mt-4" role="alert">
        TEST PRE-PROD
    </div>
    <div class="table-responsive">
        <table class="table caption-top">
            <caption>List of available api</caption>
            <thead>
            <tr>
                <th scope="col">HTTP METHOD</th>
                <th scope="col">NEED TOKEN</th>
                <th scope="col">ROUTE</th>
                <th scope="col">DESCRIPTION</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    $(function (){
        let container = $('#table-body');
       $.ajax({
           type: "GET",
           url: "../../",
           success: function (data){
               for (let i = 0; i < data.length; i++) {
                   for (let j = 0; j < data[i].paths.length; j++) {
                       let contentStr = "<tr>";
                       contentStr += "<td>" + data[i].paths[j].http_method + "</td>"
                       contentStr += "<td>" + data[i].paths[j].need_token + "</td>"
                       contentStr += "<td class='badge bg-danger'>" + data[i].group + data[i].paths[j].relative_path + "</td>"
                       contentStr += "<td>" + data[i].paths[j].description + "</td>"
                       contentStr += "</tr>";
                       container.append(contentStr);
                   }
               }
           },
           failure: function (data){
               console.log("error while trying to query data");
           }
       });
    });
</script>
</body>
</html>
